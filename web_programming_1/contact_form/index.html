<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="" method="post">
            <h1>Contact Us</h1>
            <div class="form-group">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            </div>
            <div class="form-group">
                <label for="contact-method">Preferred Contact Method:</label><br>

                <input type="radio" id="email" name="contact-method" value="email" required>
                <label for="contact-method">Email:</label>

                <input type="radio" id="phone" name="contact-method" value="phone" required>
                <label for="phone">Phone:</label>

                <input type="radio" id="both" name="contact-method" value="both" required>
                <label for="text">Both:</label>
                
            </div>
            <div class="form-group">
                <label for="country">Country:</label><br>
                <select id="country" name="country" required>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                </select><br><br>
            </div>

            <input type="submit" value="Submit">
    </main>
</body>
</html>
